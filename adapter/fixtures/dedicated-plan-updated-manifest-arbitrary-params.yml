name: some-instance-id
releases:
- name: some-release-name
  version: "4"
stemcells:
- alias: only-stemcell
  os: some-stemcell-os
  version: "1234"
instance_groups:
- name: redis-server
  instances: 45
  jobs:
  - name: redis-server
    release: some-release-name
  vm_type: dedicated-vm
  vm_extensions:
  - dedicated-extensions
  stemcell: only-stemcell
  persistent_disk_type: dedicated-disk
  azs:
  - dedicated-az1
  - dedicated-az2
  networks:
  - name: dedicated-network
  properties:
    redis:
      maxclients: 56
      password: some-password
      persistence: "yes"
      generated_secret: ((secret_pass))
      odb_managed_secret: ((odb_secret:odb_managed_secret))
- name: health-check
  lifecycle: errand
  instances: 1
  jobs:
  - name: health-check
    release: some-release-name
  vm_type: health-check-vm
  vm_extensions:
  - health-check-extensions
  stemcell: only-stemcell
  azs:
  - health-check-az1
  networks:
  - name: health-check-network
- name: cleanup-data
  lifecycle: errand
  instances: 1
  jobs:
  - name: cleanup-data
    release: some-release-name
  vm_type: cleanup-data-vm
  vm_extensions:
  - cleanup-data-extensions
  stemcell: only-stemcell
  azs:
  - cleanup-data-az1
  networks:
  - name: cleanup-data-network
update:
  canaries: 1
  canary_watch_time: 100-200
  update_watch_time: 100-200
  max_in_flight: 5
variables:
- name: secret_pass
  type: password
tags:
  product: redis
properties: {}
